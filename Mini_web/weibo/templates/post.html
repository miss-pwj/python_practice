{% extends "base.html" %}
{% block ext_css %}
<style>
.bg{
    background-image: url("/static/img/6.jpg");
    background-repeat: no-repeat;
    background-size: cover;

}

.tx1{
    background: rgba(255, 255, 255, 0.04);
    color: rgb(0, 128, 128);
}
</style>
{% endblock %}
{% block content %}
<body class="bg">
<h1>发布微博</h1>
<hr>

{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <strong>提示：</strong>{{ error }}
</div>
{% endif %}

<form class="form-horizontal" action="/weibo/post" method="POST">
    <div class="form-group">
        <div class="col-sm-12">
            <textarea  class="form-control tx1" name="content" rows="18" placeholder="请在此输入"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-11">
            <button type="submit" class="btn btn-primary">发布</button>
        </div>
    </div>
</form>
    </body>
{% endblock %}
